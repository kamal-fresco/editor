<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="editorstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Image || Editor</title>
</head>

<body>
    <div class="wrapper">
        <div class="menuBar">
            <div class="menubar-icon">
                <i class="fas fa-images icon icon1" onclick="show('1')"></i>
                <i class="fas fa-cloud-upload-alt icon icon2" onclick="show('2')"></i>
                <i class="fas fa-cloud-upload-alt icon icon3" onclick="show('3')"></i>
            </div>
        </div>
        <div class="sideBar">
            <div class="min-content con con1">
            </div>
            <div class="min-content con con2">
                <button class="img-upload-btn">Upload Image</button>
            </div>
            <div class="min-content con con3" style="background-color: greenyellow;">
            </div>
        </div>
        <div class="arrow-btn">
            <span class="setArrow"  onclick="show('0')">
                >
            </span>
        </div>
        <div class="editor">
        <div class="top-bar">
            Editor
        </div>
            <div class="content">
                <div class="main-canvas" id="main-canvas"></div>
            </div>
            <div class="footer">
                actions
            </div>
        </div>
    </div>
<script>

</script>
